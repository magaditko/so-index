<div *ngIf="(bookmarked$| async)!.length > 0; else empty">
    <div class="question" *ngFor="let question of bookmarked$ | async; index as i">
        <app-question [question]="question" [bookmarks]="bookmarks"></app-question>
    </div>
</div>
<ng-template #empty>
    <p>No Bookmarked Questions</p>
</ng-template>
